
<label for="username" > Username</label>
<input #user name="username" class="text-box" (keyup)="checkUsername(user.value)" type="text">
<div *ngIf="userErr"> <p class="error">{{userErrMsg}}</p> </div> 


<label for="username" > Password</label>
<input #pass class="pwd-text" name="username" type="password" (keyup)="validatePassword(pass.value)"/>
<div *ngIf="passErr"> <p class="passerror">{{passErrMsg}}</p> </div>

<div>
    <button type="submit">Log in</button>
</div>
