<app-title></app-title>

<form id="outerContainer">
  <div class="formGroup">
    <label for="username"> Username</label>
    <input
      #user
      name="username"
      class="text-box"
      (keyup)="checkUsername(user.value)"
      type="text"
    />
    <div *ngIf="userErr">
      <p class="error">{{ userErrMsg }}</p>
    </div>
  </div>

  <div class="formGroup">
    <label for="username"> Password</label>
    <input
      #pass
      class="pwd-text"
      name="username"
      type="password"
      (keyup)="validatePassword(pass.value)"
    />
    <div *ngIf="passErr">
      <p class="passerror">{{ passErrMsg }}</p>
    </div>
  </div>

  <div id="login" class="formGroup">
    <button (click)="redirect()" type="submit">Log in</button>
  </div>
</form>
